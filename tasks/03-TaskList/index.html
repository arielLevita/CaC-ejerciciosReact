<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Lista de Tareas</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="list-main col-12 col-sm-8 col-md-6 col-lg-4 d-flex flex-column align-items-center border rounded shadow mt-5 p-4">
                <h1 class="mb-3">Listas de tareas</h1>
                <div class="tareasList w-100">
                    <form>
                        <div class="input-group my-2">
                            <input type="text" class="form-control" placeholder="Agrega tu tarea.." aria-label="Agrega tu tarea.." aria-describedby="basic-addon">
                            <button class="input-group-text btn-add btn fw-bold" id="basic-addon">+</button>
                        </div>

                    </form>
                </div>
                <div class="li-container w-100">
                    <ul class="list-group list-group-flush mt-3"></ul>
                </div>
                <div class="empty">
                    <p>No tiene tareas pendientes.</p>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>



    <script src="./main.js"></script>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
